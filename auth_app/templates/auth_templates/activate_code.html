{% extends 'base.html' %}

{% block title %}Activate Code{% endblock %}

{% block content %}
    <h1>Enter Authentication Code</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="code">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
