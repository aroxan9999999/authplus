{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if number_is_valid %}
            <p>Authentication code sent to your phone number.</p>
        {% endif %}
        <button type="submit">Send Authentication Code</button>
    </form>
{% endblock %}
